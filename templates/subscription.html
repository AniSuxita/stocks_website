<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/newspaper.css">
     <link rel="stylesheet" href="../static/newspaper.css">

</head>

<style>
    .form-control {
            width: 500px; /* Adjust the width as desired */
            height: 60px; /* Adjust the height as desired */
        }

        .btn {
            width: 300px;
            height: 60px;
            margin-top: 30px;
        }

    .sub-form{
     display: flex;
     justify-content: center;
     lign-items: center;
    }
</style>

<body>
 <div style="display: grid; place-items: center; height: 100vh;" >
    <div class="container" style="height: 95vh;">
    <div class = "sub_title">
        <h3 class="headline hl3" style="margin-bottom:40px;">TBILISI MORNING GLOBE</h3>
    </div>
    <div class = "letter_text">
        <p class="headline hl3">
            Dear Newspaper, I wish to receive daily news updates on stocks.
        </p>
        <p class="headline hl3">Please send me daily updates on this address</p>
        <div class="sub-form">
            <form method="post" class="text-center">
            <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="font-size:20px;">
  </div>
            <button type="submit" class="btn btn-primary" style="text-align:center;background-color: Grey; font-size:20px;">Submit Email</button>
        </form>
        </div>
    </div>

        {% with messages = get_flashed_messages() %}
            {% for msg in messages %}
            <p style="font-size: 16px; text-align: center ">{{ msg }}</p>
            {% endfor %}
            {% endwith %}

</div>

</div>

</body>
</html>
